<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .custom-modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8); /* Ajuste a opacidade conforme necessário */
        }
</style>
<body class="container col-7" id="body-form">
    <div class="row max-auto d-flex justify-content-center">
        <form method="post" class=" card col-4 mt-5 mb-5 p-2 ">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn col align-self-start btn-primary" id="bntCadastrar" data-toggle="modal" data-target="#meuModal">Cadastrar</button>
        </form>
    </div>


    <table class="table table-striped ">
        <thead>
            
            <!--titulos-->
            <tr>
                <!--th são as colunas no cabeçalho-->
                <th>codigo</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="bodyTable" class="col-3">
            <!-- td sao as colunas nas linhas-->
            
                <tr id = "raw">
                    
                 </tr>
        </tbody>
    </table>









    <div class="modal pt-5" id="meuModal">
        <div class="row max-auto d-flex justify-content-center">
            <form class=" card col-4 mt-2 mb-5 p-2 ">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="modalNome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="modalSobrenome">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="modalEmail">
                </div>
                <button type="button" class="btn btn-primary" id="btnConfirmar" onclick="confirmar()">confirmar</button>
                <button type="button" class="btn btn-danger" id="btnFechar" onclick="fechar()">fechar</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
